{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Créer un Nouvel Emprunt</h2>

    {% if error %}
    <p class="text-danger">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="book_id">Sélectionner un Livre :</label>
            <select name="book_id" id="book_id" class="form-control">
                {% for book in books %}
                <option value="{{ book.id }}">
                    {{ book.titre }} ({{ book.exemplaires_disponibles }} exemplaires disponibles)
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="date_retour_prevue">Date de Retour Prévue :</label>
            <input type="date" name="date_retour_prevue" id="date_retour_prevue" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Emprunter</button>
    </form>
</div>
{% endblock %}
